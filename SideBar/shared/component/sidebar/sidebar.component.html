<mat-sidenav-container
  id="sidenavContainer"
  fullscreen>
  <mat-sidenav
    mode="side"
    #sidenav
    id="sidenav"
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
    opened>
    <mat-card-header>
      <img id="hidenimg" [ngStyle]="{'display': display}"
           src="https://softwaresuggest.imgix.net/software_logo/1559643456_logo-color_mid.png" alt="">
      <div class="zgaduj">
        <mat-icon
          (click)="onToolbarMenuToggle()"
          id="toolbarMenu">subject</mat-icon>
      </div>
    </mat-card-header>
    <mat-list id="menus">
      <hr>
      <mat-list-item>
        <button
          class="menu-item"
          mat-flat-button
          >
          <mat-icon>home</mat-icon>Overview</button>
      </mat-list-item>
      <mat-list-item>
        <button
          class="menu-item"
          mat-flat-button>
          <mat-icon>work</mat-icon>
          Project</button>
      </mat-list-item>
      <mat-list-item>
        <button
          class="menu-item"
          mat-flat-button>
          <mat-icon>settings_application</mat-icon>
          Settings</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content
    [ngStyle]="{ 'margin-left.px': contentMargin }"
  >
    <app-header></app-header>
  </mat-sidenav-content>
</mat-sidenav-container>
